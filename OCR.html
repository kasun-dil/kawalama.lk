<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kawalama.lk - Image To Text</title>

  <link rel="shortcut icon" href="https://i.ibb.co/Jjx8Mb70/Untitled-design-5.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <script>
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>

  <style>
    :root {
      /* -- BLUE THEME Light Mode -- */
      --bg-body-gradient: linear-gradient(135deg, #d9e1f8 0%, #bbd5fa 100%);
      --bg-card: #ffffff;
      --bg-glass: rgba(255, 255, 255, 0.8);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border-color: rgba(59, 130, 246, 0.15);
      --shadow-color: rgba(37, 99, 235, 0.08);
      
      /* Accents */
      --accent-start: #2563eb;
      --accent-end: #06b6d4;
      --accent-gradient: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      --accent-solid: #2563eb;

      --danger: #ef4444;
      
      /* Dropzone */
      --drop-bg: linear-gradient(180deg, rgba(37,99,235,0.04), rgba(255,255,255,0.6));
      --drop-border: rgba(37,99,235,0.2);
      --drop-hover: rgba(37,99,235,0.6);
      
      --input-bg: #f8fafc;
    }

    /* -- BLUE THEME Dark Mode -- */
    [data-theme="dark"] {
      --bg-body-gradient: linear-gradient(135deg, #020617 0%, #0f172a 50%, #172554 100%);
      --bg-card: #0f172a;
      --bg-glass: rgba(15, 23, 42, 0.7);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border-color: rgba(56, 189, 248, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.4);
      
      --drop-bg: linear-gradient(180deg, rgba(37,99,235,0.1), rgba(0,0,0,0.2));
      --drop-border: rgba(37,99,235,0.4);
      --drop-hover: rgba(96, 165, 250, 0.8);

      --input-bg: #1e293b;
    }

    * { box-sizing: border-box; transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }
    
    html { min-height: 100%; }
    
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-body-gradient);
      color: var(--text-main);
      padding: 20px;
      /* Added padding top for Fixed Header */
      padding-top: 120px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- SMART HEADER --- */
    .smart-header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 80px;
      padding: 0 30px;
      display: flex; align-items: center; justify-content: space-between;
      z-index: 1000;
      transition: transform 0.4s ease-in-out, background 0.3s;
      background: transparent;
    }

    /* Scrolled State */
    .smart-header.scrolled {
      background: var(--bg-glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 4px 20px var(--shadow-color);
    }

    /* Hidden State */
    .smart-header.hidden {
      transform: translateY(-100%);
    }

    .brand { display: flex; gap: 14px; align-items: center; text-decoration: none; }
    
    .title { font-weight: 700; font-size: 24px; color: var(--text-main); letter-spacing: -0.02em; }
    .title span { color: var(--accent-solid); } 
    .subtitle { font-size: 13px; color: var(--text-muted); margin-top: 2px; }

    /* Theme Toggle (Inside Header) */
    .theme-toggle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid var(--border-color);
      background: var(--bg-glass);
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-solid);
      box-shadow: 0 4px 12px var(--shadow-color);
      outline: none;
    }
    .theme-toggle:hover { transform: scale(1.05); }
    .theme-toggle svg { width: 22px; height: 22px; stroke-width: 2; }

    /* --- LAYOUT CONTAINER --- */
    .container {
      width: 100%;
      max-width: 1280px; 
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Main Grid */
    .wrap {
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 24px;
      align-items: stretch;
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 40px var(--shadow-color);
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* -- Left Panel (Upload) -- */
    .left { position: sticky; top: 100px; /* Adjusted for header */ }

    .drop {
      flex: 1;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      border: 2px dashed var(--drop-border);
      background: var(--drop-bg);
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
    }
    .drop:hover { transform: translateY(-3px); border-color: var(--drop-hover); }
    .drop.dragover { border-color: var(--accent-solid); background: rgba(37, 99, 235, 0.05); }

    .drop-icon { width: 64px; height: 64px; margin-bottom: 16px; opacity: 0.8; stroke: var(--accent-solid); }
    .drop h3 { margin: 0 0 6px; font-size: 18px; font-weight: 600; color: var(--text-main); }
    .drop p { margin: 0; font-size: 13px; color: var(--text-muted); }
    
    .drop-btns { margin-top: 18px; display: flex; gap: 10px; }

    /* Buttons */
    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    .btn:active { transform: scale(0.96); }
    
    .btn-primary { 
      background: var(--accent-gradient); 
      color: white; 
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25); 
    }
    .btn-primary:hover { box-shadow: 0 12px 24px rgba(37, 99, 235, 0.35); }
    
    .btn-ghost { 
      background: transparent; 
      border: 1px solid var(--border-color); 
      color: var(--text-main); 
    }
    .btn-ghost:hover { background: var(--border-color); color: var(--accent-solid); }
    
    .btn-danger { background: var(--danger); color: white; }

    /* Preview Area */
    .preview {
      display: flex; align-items: center; gap: 14px;
      padding: 12px;
      background: var(--bg-body-gradient);
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }
    .thumb {
      width: 60px; height: 60px;
      border-radius: 10px;
      background: var(--border-color);
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .thumb img { width: 100%; height: 100%; object-fit: cover; }
    .file-info { flex: 1; min-width: 0; }
    .file-name { font-weight: 600; font-size: 14px; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .file-size { font-size: 12px; color: var(--text-muted); }

    /* -- Right Panel (Output) -- */
    .output-wrap { display: flex; flex-direction: column; gap: 12px; height: 100%; }
    
    .progress-bar {
      height: 6px; width: 100%;
      background: var(--border-color);
      border-radius: 99px;
      overflow: hidden;
    }
    .progress-fill { height: 100%; width: 0%; background: var(--accent-gradient); transition: width 0.3s ease; }

    textarea {
      flex: 1;
      width: 100%;
      resize: vertical;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-main);
      font-family: 'Inter', monospace;
      font-size: 15px;
      line-height: 1.6;
      outline: none;
      min-height: 47vh;
    }
    textarea:focus { border-color: var(--accent-solid); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

    .status-bar { display: flex; justify-content: space-between; align-items: center; }
    .status-text { font-size: 13px; color: var(--text-muted); font-weight: 500; }

    footer { text-align: center; color: var(--text-muted); font-size: 12px; margin-top: 30px; opacity: 0.7; }

    /* Responsive */
    @media (max-width: 850px) {
      .smart-header { padding: 0 20px; height: 70px; }
      body { padding-top: 100px; }
      .wrap { grid-template-columns: 1fr; }
      .drop { min-height: 200px; }
      .left { position: static; }
      textarea { min-height: 50vh; }
    }
  </style>
</head>
<body>

  <header class="smart-header" id="mainHeader">
    <a href="dashboard.html" class="brand">
        
        <div>
          <div class="title">Kawalama<span>.lk</span></div>
          <div class="subtitle">Image To Text Converter</div>
        </div>
    </a>

    <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
        <svg id="moonIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        <svg id="sunIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" style="display:none"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
    </button>
  </header>

  <div class="container">
    <main class="wrap">
      
      <section class="card left">
        <label id="dropzone" class="drop" for="fileInput" tabindex="0">
          <svg class="drop-icon" viewBox="0 0 24 24" fill="none">
             <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
             <polyline points="17 8 12 3 7 8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
             <line x1="12" y1="3" x2="12" y2="15" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h3>Upload Image</h3>
          <p>Drag & Drop or Paste (Ctrl+V)</p>
          
          <div class="drop-btns">
             <span class="btn btn-primary">Browse</span>
             <span class="btn btn-ghost" id="pasteBtn">Paste</span>
          </div>
        </label>
        <input id="fileInput" type="file" accept="image/*,application/pdf" style="display:none" />

        <div class="preview" id="previewBox" style="display:none">
          <div class="thumb">
            <img id="thumbImg" alt="Preview">
          </div>
          <div class="file-info">
            <div class="file-name" id="fileName">image.png</div>
            <div class="file-size" id="fileSize">1.2 MB</div>
          </div>
          <button class="btn btn-ghost" id="removeBtn" style="padding:6px 10px; font-size:12px;">✕</button>
        </div>
        
        <button id="extractBtn" class="btn btn-primary" style="width:100%; display:none;">Extract Text Now</button>
      </section>

      <section class="card right">
        <div class="output-wrap">
          <div class="status-bar">
             <span id="statusText" class="status-text">Ready to scan</span>
             <div class="file-size" style="font-size:12px; font-family:monospace;">ENGLISH</div>
          </div>
          
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
          </div>

          <textarea id="output" placeholder="Extracted text will appear here..."></textarea>

          <div style="display:flex; gap:10px; justify-content:flex-end;">
            <button class="btn btn-ghost" id="copyBtn">Copy Text</button>
            <button class="btn btn-ghost" id="downloadBtn">Save .txt</button>
            <button class="btn btn-danger" id="clearBtn">Clear</button>
          </div>
        </div>
      </section>

    </main>

    <footer>
       © <span id="year"></span> Kawalama.lk - Image To Text
    </footer>
  </div>

  <script>
    // --- SMART HEADER LOGIC ---
    let lastScrollTop = 0;
    const header = document.getElementById('mainHeader');

    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > lastScrollTop) {
            // Down = Hide
            header.classList.add('hidden');
        } else {
            // Up = Show
            header.classList.remove('hidden');
            header.classList.add('scrolled');
        }
        
        if (scrollTop <= 0) {
            header.classList.remove('scrolled');
            header.classList.remove('hidden');
        }
        
        lastScrollTop = scrollTop;
    });

    // --- Theme Logic ---
    const toggleBtn = document.getElementById('themeToggle');
    const moonIcon = document.getElementById('moonIcon');
    const sunIcon = document.getElementById('sunIcon');
    const htmlEl = document.documentElement;

    function updateIcons(theme) {
      if(theme === 'dark') {
        moonIcon.style.display = 'none';
        sunIcon.style.display = 'block';
      } else {
        moonIcon.style.display = 'block';
        sunIcon.style.display = 'none';
      }
    }

    updateIcons(htmlEl.getAttribute('data-theme'));

    toggleBtn.addEventListener('click', () => {
      const current = htmlEl.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      htmlEl.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateIcons(next);
    });

    // --- OCR Logic ---
    const fileInput = document.getElementById('fileInput');
    const dropzone = document.getElementById('dropzone');
    const pasteBtn = document.getElementById('pasteBtn');
    const extractBtn = document.getElementById('extractBtn');
    const removeBtn = document.getElementById('removeBtn');
    const previewBox = document.getElementById('previewBox');
    const thumbImg = document.getElementById('thumbImg');
    const fileNameEl = document.getElementById('fileName');
    const fileSizeEl = document.getElementById('fileSize');
    const output = document.getElementById('output');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    
    document.getElementById('year').textContent = new Date().getFullYear();

    function resetUI() {
      previewBox.style.display = 'none';
      extractBtn.style.display = 'none';
      dropzone.style.display = 'flex';
      fileInput.value = '';
      output.value = '';
      statusText.textContent = 'Ready to scan';
      progressBar.style.width = '0%';
    }

    function handleFile(file) {
      if (!file) return;
      
      const url = URL.createObjectURL(file);
      thumbImg.src = url;
      thumbImg.onload = () => URL.revokeObjectURL(url);
      fileNameEl.textContent = file.name;
      fileSizeEl.textContent = (file.size / 1024).toFixed(2) + ' KB';
      
      dropzone.style.display = 'none';
      previewBox.style.display = 'flex';
      extractBtn.style.display = 'block';
    }

    ['dragenter', 'dragover'].forEach(e => {
      dropzone.addEventListener(e, (ev) => { ev.preventDefault(); dropzone.classList.add('dragover'); });
    });
    ['dragleave', 'drop'].forEach(e => {
      dropzone.addEventListener(e, (ev) => { ev.preventDefault(); dropzone.classList.remove('dragover'); });
    });
    dropzone.addEventListener('drop', (e) => {
      const f = e.dataTransfer.files[0];
      if(f) { fileInput.files = e.dataTransfer.files; handleFile(f); }
    });

    fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));
    removeBtn.addEventListener('click', resetUI);
    
    const doPaste = async () => {
      try {
        const items = await navigator.clipboard.read();
        for (const item of items) {
            if (item.types.includes('image/png') || item.types.includes('image/jpeg')) {
                const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                const file = new File([blob], "pasted_image.png", { type: blob.type });
                handleFile(file);
                const dt = new DataTransfer(); dt.items.add(file);
                fileInput.files = dt.files;
            }
        }
      } catch (err) { alert("Please use Ctrl+V to paste."); }
    };
    pasteBtn.addEventListener('click', (e) => { e.preventDefault(); doPaste(); });
    window.addEventListener('paste', (e) => {
        if(e.clipboardData.files.length) {
            handleFile(e.clipboardData.files[0]);
            fileInput.files = e.clipboardData.files;
        }
    });

    extractBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if(!file) return;
      
      statusText.textContent = 'Initializing engine...';
      output.value = '';
      progressBar.style.width = '10%';

      try {
        const res = await Tesseract.recognize(file, 'eng', {
          logger: m => {
            if(m.status === 'recognizing text') {
               statusText.textContent = `Scanning... ${Math.round(m.progress * 100)}%`;
               progressBar.style.width = Math.round(m.progress * 100) + '%';
            } else {
               statusText.textContent = m.status;
            }
          }
        });
        output.value = res.data.text;
        statusText.textContent = 'Completed successfully';
      } catch (err) {
        statusText.textContent = 'Error during extraction';
        console.error(err);
      }
    });

    copyBtn.addEventListener('click', () => {
       if(!output.value) return;
       navigator.clipboard.writeText(output.value);
       statusText.textContent = 'Copied to clipboard!';
       setTimeout(() => statusText.textContent = 'Completed successfully', 2000);
    });

    downloadBtn.addEventListener('click', () => {
       if(!output.value) return;
       const blob = new Blob([output.value], {type:'text/plain'});
       const a = document.createElement('a');
       a.href = URL.createObjectURL(blob);
       a.download = 'extracted.txt';
       a.click();
    });

    clearBtn.addEventListener('click', () => {
       output.value = '';
       statusText.textContent = 'Cleared';
    });

  </script>
</body>
</html>
