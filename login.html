<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kawalama.lk</title>
    
<link rel="icon" sizes="any" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --brand-blue: #3b82f6; 
            /* Light Mode */
            --bg-gradient-light: linear-gradient(-45deg, #e0c3fc, #a7d3ff, #d0a4fc, #f7b2d8);
            --glass-surface: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.4);
            --input-bg: rgba(255, 255, 255, 0.5);
            --text-main: #1e293b;
            --text-muted: #475569;
            --icon-gradient: linear-gradient(45deg, #3b82f6, #a855f7, #ec4899); 
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --bg-gradient-dark: linear-gradient(-45deg, #0f172a, #2e1065, #4c0519, #1e1b4b);
            --glass-surface: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(15, 23, 42, 0.6);
            --text-main: #f1f5f9; 
            --text-muted: #9fa9b8;
            --icon-gradient: linear-gradient(45deg, #0ea5e9, #8b5cf6, #f43f5e); 
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient-light);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* No scrolling for auth pages */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        [data-theme="dark"] body { background: var(--bg-gradient-dark); background-size: 400% 400%; animation: gradientBG 15s ease infinite; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- AMBIENT BLOBS --- */
        .ambient-glow { position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.4; z-index: -1; animation: floatGlow 15s infinite alternate; }
        .glow-1 { top: -10%; left: -10%; width: 600px; height: 600px; background: radial-gradient(circle, #d946ef, #8b5cf6); }
        .glow-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: radial-gradient(circle, #3b82f6, #06b6d4); }
        @keyframes floatGlow { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 30px) scale(1.1); } }

        /* --- GLASS AUTH CARD --- */
        .auth-card {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 24px;
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            margin: 20px;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* --- TYPOGRAPHY --- */
        .brand-title { font-size: 2rem; font-weight: 800; margin-bottom: 5px; color: var(--text-main); }
        .brand-title span { color: #3b82f6; }
        .auth-subtitle { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 30px; }

        /* --- FORM ELEMENTS --- */
        .form-control {
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .form-control:focus {
            background: var(--input-bg);
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            color: var(--text-main);
        }
        .form-control::placeholder { color: var(--text-muted); opacity: 0.7; }

        .auth-btn {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            color: white;
            background: var(--icon-gradient);
            background-size: 200% auto;
            transition: 0.4s;
            margin-top: 10px;
        }
        .auth-btn:hover { background-position: right center; transform: scale(1.02); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }

        /* --- LINKS & EXTRAS --- */
        .forgot-link { font-size: 0.85rem; color: var(--text-muted); text-decoration: none; float: right; margin-bottom: 20px; transition: 0.2s;}
        .forgot-link:hover { color: #3b82f6; }
        
        .switch-auth { margin-top: 25px; font-size: 0.9rem; color: var(--text-muted); }
        .switch-auth a { color: #3b82f6; text-decoration: none; font-weight: 600; }
        .switch-auth a:hover { text-decoration: underline; }

        /* --- FLOATING CONTROLS (No Header) --- */
        .floating-controls { position: absolute; top: 20px; width: 90%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 10; }
        .control-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); text-decoration: none;
            backdrop-filter: blur(5px); transition: 0.3s;
        }
        .control-btn:hover { transform: scale(1.1); background: rgba(255,255,255,0.2); }

    </style>
</head>
<body>

    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>

    <div class="floating-controls">
        <a href="home.html" class="control-btn" title="Back to Home"><i class="fas fa-arrow-left"></i></a>
        <div id="themeToggle" class="control-btn" style="cursor: pointer;"><i class="fas fa-moon"></i></div>
    </div>

    <div class="auth-card">
        <div class="brand-title">Kawalama<span>.lk</span></div>
        <p class="auth-subtitle">Welcome back! Please login to continue.</p>

        <form>
            <div class="text-start">
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            
            <div class="text-start">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" style="background-color: transparent; border-color: var(--text-muted);">
                    <label class="form-check-label" for="rememberMe" style="color: var(--text-muted); font-size: 0.85rem;">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-btn">Log In</button>
        </form>

        <div class="switch-auth">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        const htmlEl = document.documentElement; const toggleBtn = document.getElementById('themeToggle');
        toggleBtn.addEventListener('click', () => {
            const current = htmlEl.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            htmlEl.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });
    </script>
</body>
</html>
